<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VisibilityLab – SEO & GEO Content-System</title>
    <meta name="description" content="VisibilityLab: Ihr DSGVO-konformes System für digitale Dominanz." />
    
    <style>
      :root {
        --deep-blue: #0D1F33;
        --slate-900: #020617;
        --slate-800: #1e293b;
        --accent-blue: #3b82f6;
        --accent-cyan: #06b6d4;
        --accent-purple: #a855f7;
        --white: #ffffff;
        --slate-300: #cbd5e1;
        --slate-400: #94a3b8;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body {
        width: 100%;
        overflow-x: hidden;
      }

      body {
        background-color: var(--deep-blue);
        color: var(--white);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        line-height: 1.6;
        word-wrap: break-word;
        hyphens: manual;
      }

      /* Layout Utilities - Adjusted Spacing */
      .container { 
        width: 100%; 
        max-width: 1200px; 
        margin: 0 auto; 
        padding: 0 1.5rem;
      }

      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .justify-between { justify-content: space-between; }
      .text-center { text-align: center; }
      .grid { display: grid; }
      .relative { position: relative; }
      .fixed { position: fixed; }
      .absolute { position: absolute; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
      .min-h-screen { min-height: 100vh; }
      .w-full { width: 100%; }
      .z-10 { z-index: 10; }
      .z-50 { z-index: 50; }
      
      /* Grid System Utilities */
      .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
      .gap-6 { gap: 1.5rem; }
      .gap-8 { gap: 2rem; }
      .gap-12 { gap: 3rem; }
      
      @media (min-width: 768px) {
        .md-grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .md-grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .md-text-left { text-align: left; }
        .md-flex-row { flex-direction: row; }
        .md-items-start { align-items: flex-start; }
      }
      
      @media (min-width: 1024px) {
        .lg-grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .lg-gap-16 { gap: 4rem; }
        .lg-gap-24 { gap: 6rem; }
      }

      /* Spacing - Reduced for a more compact feel */
      .py-24 { padding-top: 4rem; padding-bottom: 4rem; }
      .py-32 { padding-top: 5rem; padding-bottom: 5rem; }
      
      @media (min-width: 768px) {
        .py-24 { padding-top: 6rem; padding-bottom: 6rem; }
        .py-32 { padding-top: 7rem; padding-bottom: 7rem; }
      }

      .mb-4 { margin-bottom: 1rem; }
      .mb-8 { margin-bottom: 2rem; }
      .mb-12 { margin-bottom: 3rem; }
      .mb-16 { margin-bottom: 4rem; }

      /* Typography */
      .text-4xl { font-size: 2.5rem; line-height: 1.1; }
      .text-5xl { font-size: 3rem; line-height: 1.1; }
      .text-6xl { font-size: 4rem; line-height: 1.05; }
      .font-black { font-weight: 900; }
      .font-bold { font-weight: 700; }
      .tracking-tight { letter-spacing: -0.05em; }

      @media (min-width: 768px) {
        .text-4xl { font-size: 3rem; }
        .text-5xl { font-size: 4rem; }
        .text-6xl { font-size: 5rem; }
      }

      /* Aesthetics - Refined Glassmorphism */
      .glass-panel {
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), 
                    background 0.3s ease, 
                    border-color 0.3s ease,
                    box-shadow 0.3s ease;
      }
      
      .glass-panel:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.3);
      }
      
      /* Static Gradient (Fallback) */
      .text-gradient {
        background: linear-gradient(to right, #3b82f6, #06b6d4, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Animated Liquid Text Gradient */
      @keyframes gradient-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .text-gradient-animated {
        background: linear-gradient(270deg, #3b82f6, #06b6d4, #a855f7, #3b82f6);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-flow 6s ease infinite;
      }

      /* Button Styles & Shimmer Animation */
      @keyframes shimmer {
        0% { transform: translateX(-150%) skewX(-45deg); }
        100% { transform: translateX(150%) skewX(-45deg); }
      }

      .btn-primary {
        background: linear-gradient(to right, #3b82f6, #2563eb);
        color: white;
        padding: 1rem 2rem;
        border-radius: 0.75rem;
        font-weight: 800;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        transition: all 0.4s;
        border: none;
        cursor: pointer;
        font-size: 1.125rem;
        box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4);
        position: relative;
        overflow: hidden;
      }

      .btn-shimmer::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent);
        transform: translateX(-150%) skewX(-45deg);
        animation: shimmer 3s infinite;
      }
      
      .btn-secondary {
        background: rgba(255, 255, 255, 0.05);
        color: white;
        padding: 1rem 2rem;
        border-radius: 0.75rem;
        font-weight: 700;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        transition: all 0.4s;
        border: 1px solid rgba(255,255,255,0.1);
        cursor: pointer;
        font-size: 1.125rem;
      }

      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes bg-pulse {
        0%, 100% { transform: scale(1); opacity: 0.3; }
        50% { transform: scale(1.15); opacity: 0.4; }
      }

      .bg-glow {
        position: absolute;
        width: 50vw;
        height: 50vw;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.12) 0%, transparent 70%);
        filter: blur(80px);
        z-index: -1;
        animation: bg-pulse 12s infinite ease-in-out;
      }

      /* Global Mouse Glow Logic */
      .mouse-glow-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        background: radial-gradient(
          800px circle at var(--cursor-x, 50%) var(--cursor-y, 50%), 
          rgba(59, 130, 246, 0.15), 
          transparent 50%
        );
        transition: background 0.15s ease;
      }

      /* GLOBAL MICRO-GRID & VIGNETTE */
      .global-grid-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        background-size: 50px 50px;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        pointer-events: none;
      }

      .global-vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at center, transparent 0%, rgba(13, 31, 51, 0.8) 100%);
        pointer-events: none;
      }

      /* Spotlight Effect Logic */
      .spotlight-card {
        position: relative;
        overflow: hidden;
      }
      
      .spotlight-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
          800px circle at var(--mouse-x) var(--mouse-y),
          rgba(255, 255, 255, 0.06),
          transparent 40%
        );
        z-index: 1;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .spotlight-card:hover::before {
        opacity: 1;
      }
      
      .spotlight-card > * {
        position: relative;
        z-index: 2;
      }

      /* Border Beam Animation */
      @keyframes border-rotate {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .border-beam-card {
        position: relative;
        overflow: hidden;
      }

      .border-beam-card::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1.5px; /* Thinner border width */
        background: linear-gradient(90deg, transparent 50%, var(--beam-color, rgba(59, 130, 246, 0.6)) 80%, transparent 100%);
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        background-size: 200% 200%;
        animation: border-rotate var(--beam-duration, 4s) linear infinite;
        opacity: 0.5;
        pointer-events: none;
      }
      
      /* Shooting Stars Animation for Background */
      .shooting-star {
        position: absolute;
        top: 0;
        left: 50%;
        width: 2px;
        height: 100px;
        background: linear-gradient(to bottom, transparent, #3b82f6, transparent);
        opacity: 0;
        animation: shooting 4s infinite ease-in-out;
        transform: rotate(-20deg);
        pointer-events: none;
        z-index: -1;
      }
      
      @keyframes shooting {
        0% { transform: translate(-100px, -200px) rotate(-20deg); opacity: 0; }
        10% { opacity: 0.5; }
        20% { transform: translate(100px, 400px) rotate(-20deg); opacity: 0; }
        100% { transform: translate(100px, 400px) rotate(-20deg); opacity: 0; }
      }

    </style>
